<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/cash-register.png" />
</head>

<body>
    <header class="header">
        <img src="./images/cash-register.svg" alt="cash register" class="icon cashRegister" />
        <p class="heading">Cash Register</p>
    </header>
    <main class="main">
        <div class="details-section">
            <div class="input-section">
                <input type="number" placeholder="Bill Amount" id="input-billAmount" onkeyup="onBillAmountChange()" />
                <input type="number" placeholder="Cash Given" id="input-cashGiven" onkeyup="resetNotes()" />
            </div>
            <img src="images/delete.svg" alt="delete" class="icon delete" id="btn-delete" />
        </div>

        <button id="btn-calculate">Calculate</button>

    </main>
    <section class="section-output">
        <div id="output"></div>
    </section>
    <footer class="footer">
        <div class="footer-header">connect with me here</div>
        <ul class="list-non-bullet">
            <li class="list-item-inline">
                <a href="https://omkararora.netlify.app/" class="link" target="_blank"><img src="./images/globe.svg"
                        class="social-icon"></a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.github.com/OmkarArora" class="link" target="_blank"><img src="./images/github.svg"
                        class="social-icon github"></a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.twitter.com/OmkarArora" class="link" target="_blank">
                    <img src="./images/twitter.svg" class="social-icon"></a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.linkedin.com/in/omkar-arora-0ab08375/" class="link" target="_blank"> <img
                        src="./images/linkedin.svg" class="social-icon"></a>
            </li>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
